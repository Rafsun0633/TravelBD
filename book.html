<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Booking</title>
    <link rel="stylesheet" href="book.css">
  </head>
  <body>
    <form>
      <div class="center para">

    <h2>Please fillup the following information carefully</h2>
    <tr>
      <th>First Name</th>
      <td>:</td>
      <td><input type="name" name="First Name" value="" placeholder="First Name" required></td><br><br>
    </tr>
    <tr>
      <th>Last Name</th>
      <td>:</td>
      <td><input type="name" name="Last Name" value="" placeholder="Last Name" required></td><br><br>
    </tr>
    <tr>
      <th>Email</th>
      <td>:</td>
      <td><input type="email" name="email" value="" placeholder="address@email" required></td><br><br>
    </tr>
    <tr>
      <th>Booking Date</th>
      <td>:</td>
      <td><input type="date" name="" value="" placeholder="mm/dd/yyyy" required></td><br><br>
    </tr>
    <h3>Payment</h3>
    <tr>
      <th>Card Number</th>
      <td>:</td>
      <td><input type="number" name="card number" value="" placeholder="number" max="20" required><br><br>
    </tr>
    <tr>
      <th>CVV</th>
      <td>:</td>
      <td><input type="number" name="cvv" value="" placeholder="cvv" max="4" required><br><br>
    </tr>
    <tr>
      <th>Expire</th>
      <td>:</td>
      <td><input type="date" name="expire" value="" placeholder="mm/yy" required><br><br>
    </tr>
    <tr>
      <th>Zip</th>
      <td>:</td>
      <td><input type="number" name="zip" value="" placeholder="zip code" max="10" required><br><br>
    </tr>

  <div>
    <tr>
      <td>
        <input type="submit" name="confirm" value="Confirm">
        <input type="reset" name="Reset" value="Reset">
      </td>
    </tr>

  </div>
  </div>

  </form>
  <h3><a href="index.html">Home Page</a></h3>
  </body>
</html>
